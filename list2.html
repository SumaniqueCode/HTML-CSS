<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>Example Of HTML List.</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Java</li>
        <li>PHP</li>
        <li>NET</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Java</li>
        <li>PHP</li>
        <li>NET</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
        <dt>Java</dt>
        <dd>It is oop language.</dd>
        <dt>PHP</dt>
        <dd>It is open source.</dd>
        <dt>NET</dt>
        <dd>NET is also a programming language.</dd>
    </dl>
</body>

</html>
